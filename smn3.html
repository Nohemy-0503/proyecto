<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía de Ejercicios</title>
    <script src="smn3.js"></script>
</head>
<body>
    <h3>MarcelaHernándezSMSS072922</h3>

    <!-- Ejercicio 1 -->
    <h4>Ejercicio 1: Calculadora de Velocidad</h4>
    <label for="distancia">Distancia (km): </label>
    <input type="number" id="distancia1">

    <label for="tiempo">Tiempo (min): </label>
    <input type="number" id="tiempo1">

    <button onclick="calcularVelocidad()">Calcular</button>

    <p id="resultado1"></p>

    <!-- Ejercicio 2 -->
    <h4>Ejercicio 2: Clasificador de Triángulos</h4>
    <label for="lado1">Lado 1: </label>
    <input type="number" id="lado1">

    <label for="lado2">Lado 2: </label>
    <input type="number" id="lado2">

    <label for="lado3">Lado 3: </label>
    <input type="number" id="lado3">

    <button onclick="clasificarTriangulo()">Clasificar</button>

    <p id="resultado2"></p>

    <!-- Ejercicio 3 -->
    <h4>Ejercicio 3: Calculadora Simple</h4>
    <label for="num1">Número 1: </label>
    <input type="number" id="num1">

    <label for="num2">Número 2: </label>
    <input type="number" id="num2">

    <label for="operacion">Operación: </label>
    <select id="operacion">
        <option value="+">Suma</option>
        <option value="-">Resta</option>
        <option value="*">Multiplicación</option>
        <option value="/">División</option>
    </select>

    <button onclick="calcular()">Calcular</button>

    <p id="resultado3"></p>

    <!-- Ejercicio 4 -->
    <h4>Ejercicio 4: Verificador de Números Primos</h4>
    <label for="numeroPrimo">Número: </label>
    <input type="number" id="numeroPrimo">

    <button onclick="verificarPrimo()">Verificar Primo</button>

    <p id="resultado4"></p>
</body>
</html>
